<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cave Du Vignoble | Vins d'Exception</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #1a1a1a; --wine: #4a0404; --light: #f4f4f4; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: var(--light); margin: 0; }
        
        /* Header Style */
        header { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?auto=format&fit=crop&w=1350&q=80'); 
                 background-size: cover; height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 3px solid var(--gold); }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; color: var(--gold); text-transform: uppercase; letter-spacing: 3px; }

        /* Grille Produits */
        .container { max-width: 1100px; margin: auto; padding: 50px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        
        .card { background: #222; border: 1px solid #333; padding: 20px; border-radius: 15px; text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--gold); transform: translateY(-10px); }
        .card img { width: 100%; height: 250px; object-fit: contain; margin-bottom: 15px; border-radius: 10px; background: #fff; }
        .card h3 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.5rem; }
        
        /* Panier et Formulaire */
        .cart-section { background: #222; padding: 40px; border-radius: 15px; margin-top: 50px; border-top: 5px solid var(--wine); }
        input, select { background: #333; border: 1px solid #444; color: white; padding: 12px; border-radius: 5px; width: 100%; margin: 10px 0; }
        
        .btn { background: var(--gold); color: black; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-radius: 50px; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #e0b970; box-shadow: 0 0 20px rgba(197, 160, 89, 0.4); }
        .btn:disabled { background: #555; cursor: not-allowed; }

        .total-box { font-size: 1.8rem; font-weight: bold; color: var(--gold); margin: 20px 0; border-top: 1px solid #444; padding-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>La Cave Du Vignoble</h1>
    <p>L'excellence du terroir à votre table</p>
</header>

<div class="container">
    <div class="grid">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1584916201218-f4242ceb4809?auto=format&fit=crop&w=500&q=80" alt="Vin Rouge">
            <h3>Grand Cru Classé 2018</h3>
            <p>Un rouge puissant aux notes de fruits noirs.</p>
            <p style="font-size: 1.4rem; color: var(--gold);">45.00 €</p>
            <button class="btn" onclick="ajouter('Grand Cru 2018', 45)">Ajouter au panier</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1553184658-45e0883ee0a7?auto=format&fit=crop&w=500&q=80" alt="Vin Blanc">
            <h3>Chardonnay Signature</h3>
            <p>Frais, élégant avec une touche de noisette.</p>
            <p style="font-size: 1.4rem; color: var(--gold);">32.00 €</p>
            <button class="btn" onclick="ajouter('Chardonnay', 32)">Ajouter au panier</button>
        </div>
    </div>

    <div class="cart-section" id="commande">
        <h2 style="font-family: 'Playfair Display';">Votre Sélection</h2>
        <div id="liste-panier">Le panier est encore vide...</div>
        <div class="total-box">Total : <span id="total-prix">0</span> €</div>

        <form action="https://formspree.io/f/TON_ID" method="POST">
            <input type="text" name="Nom" placeholder="Nom du Client ou Société" required>
            <input type="hidden" name="Detail_Commande" id="input-detail">
            <input type="hidden" name="Montant_Total" id="input-total">
            <button type="submit" class="btn" id="btn-envoyer" disabled>Confirmer la commande</button>
        </form>
    </div>
</div>

<script>
    let panier = {};
    let total = 0;

    function ajouter(nom, prix) {
        if (panier[nom]) {
            panier[nom].qte += 1;
        } else {
            panier[nom] = { prix: prix, qte: 1 };
        }
        total += prix;
        majAffichage();
    }

    function majAffichage() {
        const liste = document.getElementById('liste-panier');
        const btn = document.getElementById('btn-envoyer');
        
        let contenu = "";
        for (let item in panier) {
            contenu += `<div><strong>${item}</strong> x ${panier[item].qte} (${panier[item].prix * panier[item].qte}€)</div>`;
        }
        
        liste.innerHTML = contenu || "Le panier est encore vide...";
        document.getElementById('total-prix').innerText = total;
        document.getElementById('input-total').value = total + " €";
        document.getElementById('input-detail').value = JSON.stringify(panier);
        btn.disabled = total === 0;
    }
</script>

</body>
</html>
