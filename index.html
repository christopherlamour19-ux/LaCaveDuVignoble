<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cave Du Vignoble</title>
    <style>
        :root { --rouge: #6b0d0d; --fond: #fdfaf5; --texte: #2c1810; }
        body { font-family: 'Playfair Display', serif; background: var(--fond); color: var(--texte); margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px; border-bottom: 2px solid var(--rouge); }
        .catalogue { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .produit { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        button { background: var(--rouge); color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        #panier { background: #fff; padding: 20px; margin-top: 30px; border: 1px solid #ddd; }
        .form-groupe { margin-bottom: 15px; }
        input { padding: 8px; width: 100%; max-width: 300px; }
    </style>
</head>
<body>

<header>
    <h1>La Cave Du Vignoble üç∑</h1>
    <p>S√©lectionnez vos bouteilles d'exception</p>
</header>

<div class="catalogue">
    <div class="produit">
        <h3>Ch√¢teau Royal (Rouge)</h3>
        <p>Prix : 25 ‚Ç¨</p>
        <button onclick="ajouterAuPanier('Ch√¢teau Royal', 25)">Ajouter au panier</button>
    </div>
    <div class="produit">
        <h3>L'Or du Domaine (Blanc)</h3>
        <p>Prix : 18 ‚Ç¨</p>
        <button onclick="ajouterAuPanier('L\'Or du Domaine', 18)">Ajouter au panier</button>
    </div>
</div>

<div id="panier">
    <h2>Votre Commande</h2>
    <div id="liste-panier">Le panier est vide.</div>
    <h3>Total : <span id="total-prix">0</span> ‚Ç¨</h3>

    <hr>
    <form action="https://formspree.io/f/VOTRE_ID_ICI" method="POST">
        <div class="form-groupe">
            <label>Nom de soci√©t√© ou Client :</label><br>
            <input type="text" name="Client" required>
        </div>
        
        <input type="hidden" name="Commande" id="input-commande">
        <input type="hidden" name="Total" id="input-total">

        <button type="submit" id="btn-commander" disabled>Finaliser la commande</button>
    </form>
</div>

<script>
    let panier = [];
    let total = 0;

    function ajouterAuPanier(nom, prix) {
        panier.push({nom, prix});
        total += prix;
        majAffichage();
    }

    function majAffichage() {
        const liste = document.getElementById('liste-panier');
        const totalAffichage = document.getElementById('total-prix');
        const inputCommande = document.getElementById('input-commande');
        const inputTotal = document.getElementById('input-total');
        const btn = document.getElementById('btn-commander');

        if(panier.length === 0) {
            liste.innerHTML = "Le panier est vide.";
        } else {
            liste.innerHTML = panier.map(item => `‚Ä¢ ${item.nom} (${item.prix}‚Ç¨)`).join('<br>');
            btn.disabled = false;
        }

        totalAffichage.innerText = total;
        inputTotal.value = total + " ‚Ç¨";
        inputCommande.value = panier.map(item => item.nom).join(', ');
    }
</script>

</body>
</html>
