<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cave Du Vignoble | Maison de Prestige</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #c5a059; 
            --gold-bright: #e9d1a1;
            --dark: #0a0a0a; 
            --glass: rgba(255, 255, 255, 0.03);
            --white: #ffffff; 
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--dark);
            background-image: linear-gradient(rgba(10, 10, 10, 0.95), rgba(10, 10, 10, 0.95)),
                url('https://www.transparenttextures.com/patterns/dark-leather.png');
            color: var(--white); 
            margin: 0; 
        }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            z-index: 1000; border-bottom: 1px solid rgba(197, 160, 89, 0.2);
        }

        /* Animations de brillance Or */
        @keyframes goldGlow {
            0% { box-shadow: 0 0 5px var(--gold); border-color: var(--gold); }
            50% { box-shadow: 0 0 20px var(--gold-bright); border-color: var(--gold-bright); }
            100% { box-shadow: 0 0 5px var(--gold); border-color: var(--gold); }
        }

        .premium-glow {
            animation: goldGlow 2s infinite ease-in-out;
            border: 2px solid var(--gold) !important;
        }

        header { 
            height: 50vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(10,10,10,1)), 
                        url('https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }

        header h1 { 
            font-family: 'Playfair Display', serif; font-size: clamp(2rem, 8vw, 4rem); 
            color: var(--gold); text-transform: uppercase; letter-spacing: 12px;
        }

        section { padding: 80px 20px; max-width: 1200px; margin: auto; }

        .tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 50px; flex-wrap: wrap; }
        .tab-btn { 
            background: none; border: 1px solid rgba(197, 160, 89, 0.4); color: var(--gold); 
            padding: 12px 25px; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px;
        }
        .tab-btn.active { background: var(--gold); color: black; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05); 
            padding: 40px; text-align: center; transition: 0.4s;
        }
        .card h3 { font-family: 'Playfair Display', serif; color: var(--gold-bright); font-size: 1.5rem; }
        .price { font-size: 2rem; margin: 20px 0; font-family: 'Playfair Display'; }

        .qty-input { 
            background: none; border: 1px solid var(--gold); color: white; width: 60px; 
            text-align: center; padding: 10px; margin-bottom: 20px;
        }

        .add-btn { 
            background: var(--gold); color: black; border: none; padding: 15px; 
            font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase;
        }

        /* Modal Panier */
        #modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000; 
        }
        .modal-content { 
            background: #0f0f0f; padding: 40px; width: 95%; max-width: 500px; border: 1px solid var(--gold); 
        }
        .form-input { 
            width: 100%; padding: 15px; margin-bottom: 10px;
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: white;
        }

        #cart-trigger { 
            position: fixed; bottom: 30px; right: 30px; background: var(--gold); color: black; 
            padding: 20px; font-weight: bold; cursor: pointer; border: none;
        }
    </style>
</head>
<body>

<nav>
    <div style="font-family: 'Playfair Display'; color: var(--gold); font-size: 1.2rem; letter-spacing: 3px;">LA CAVE</div>
</nav>

<header>
    <h1>La Cave Du Vignoble</h1>
</header>

<section id="boutique">
    <div class="tabs">
        <button class="tab-btn active" onclick="filterCategory('fraiches', this)">Softs</button>
        <button class="tab-btn" onclick="filterCategory('rouge', this)">Vins Rouges</button>
        <button class="tab-btn" onclick="filterCategory('blanc', this)">Vins Blancs</button>
        <button class="tab-btn premium-glow" onclick="filterCategory('champagne', this)">✨ Champagnes ✨</button>
    </div>
    <div class="grid" id="product-list"></div>
</section>

<button id="cart-trigger" onclick="toggleModal(true)" style="display:none;">PANIER (<span id="cart-count">0</span>)</button>

<div id="modal-overlay">
    <div class="modal-content">
        <h2 style="color:var(--gold); text-align:center; font-family:'Playfair Display';">MA SÉLECTION</h2>
        <div id="cart-items" style="margin-bottom: 20px;"></div>
        <div style="text-align: right; font-size: 1.5rem; color: var(--gold); margin-bottom: 20px;">TOTAL : <span id="cart-total">0</span> $</div>
        
        <form action="https://formspree.io/f/xreaonyl" method="POST">
            <input type="text" name="Nom" class="form-input" placeholder="Nom complet" required>
            <input type="tel" name="Tel" class="form-input" placeholder="Téléphone" required>
            <input type="hidden" name="Commande" id="hidden-detail">
            <input type="hidden" name="Prix" id="hidden-total">
            <button type="submit" class="add-btn">PASSER LA COMMANDE</button>
            <button type="button" onclick="toggleModal(false)" style="background:none; border:none; color:#777; width:100%; margin-top:15px; cursor:pointer;">RETOUR</button>
        </form>
    </div>
</div>

<script>
    const products = [
        { id: 0, cat: 'fraiches', name: "Jus d'orange pressé", price: 7 },
        { id: 1, cat: 'fraiches', name: "Bière artisanale", price: 12 },
        { id: 2, cat: 'rouge', name: "Grenacha", price: 25 },
        { id: 3, cat: 'rouge', name: "Merlot", price: 40 },
        { id: 4, cat: 'rouge', name: "Cabernet Sauvignon", price: 50 },
        { id: 5, cat: 'rouge', name: "Pinot Noir", price: 55 },
        { id: 6, cat: 'rouge', name: "Bordelais", price: 60 },
        { id: 7, cat: 'rouge', name: "Côte du Rhône", price: 65 },
        { id: 8, cat: 'blanc', name: "Chardonnay", price: 30 },
        { id: 9, cat: 'blanc', name: "Sauvignon Blanc", price: 35 },
        { id: 10, cat: 'blanc', name: "Blanc du vignoble", price: 100 },
        { id: 11, cat: 'champagne', name: "Champagne de Prestige", price: 1000, premium: true }
    ];

    let cart = {};
    let currentCat = 'fraiches';

    function render() {
        const list = document.getElementById('product-list');
        list.innerHTML = products.filter(p => p.cat === currentCat).map(p => `
            <div class="card ${p.premium ? 'premium-glow' : ''}">
                <h3>${p.name}</h3>
                <div class="price">${p.price} $</div>
                <input type="number" id="input-${p.id}" class="qty-input" value="1" min="1">
                <button class="add-btn" onclick="addToCart(${p.id})">AJOUTER</button>
            </div>
        `).join('');
    }

    function filterCategory(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function addToCart(id) {
        const p = products.find(prod => prod.id === id);
        const q = parseInt(document.getElementById(`input-${id}`).value);
        if (!cart[p.name]) cart[p.name] = { price: p.price, qty: 0 };
        cart[p.name].qty += q; 
        document.getElementById('cart-trigger').style.display = 'block';
        updateCart();
    }

    function updateCart() {
        let t = 0, c = 0, h = "", d = "";
        for (let n in cart) {
            t += cart[n].price * cart[n].qty;
            c += cart[n].qty;
            h += `<div style="display:flex;justify-content:space-between;padding:5px 0;border-bottom:1px solid #222;"><span>${cart[n].qty}x ${n}</span><span>${cart[n].price * cart[n].qty}$</span></div>`;
            d += `${n}(x${cart[n].qty}) `;
        }
        document.getElementById('cart-count').innerText = c;
        document.getElementById('cart-total').innerText = t;
        document.getElementById('cart-items').innerHTML = h;
        document.getElementById('hidden-total').value = t + " $";
        document.getElementById('hidden-detail').value = d;
    }

    function toggleModal(s) { document.getElementById('modal-overlay').style.display = s ? 'flex' : 'none'; }
    render();
</script>
</body>
</html>
